<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixie Tube GitHub Profile Counter</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        #nixie-counter {
            display: none; /* Initially hidden, shown by JavaScript */
        }
        .info {
            margin-top: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>GitHub Profile Views Counter</h1>
    
    <div id="nixie-counter"></div>
    
    <div class="info">
        <p>To use this counter in your GitHub profile, add this to your README.md:</p>
        <pre><code>![Nixie Tube Visitor Counter](https://yourusername.github.io/nixiecreadme/index.html?username=yourusername)</code></pre>
        <p>(Replace "yourusername" with your actual GitHub username)</p>
    </div>
    
    <script src="nixie-counter.js"></script>
</body>
</html>
